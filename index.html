<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ãƒ¬ãƒ¼ã‚¹ã‚²ãƒ¼ãƒ  å®Œå…¨ç‰ˆï¼ˆç”»åƒãªã—ï¼‰</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; margin: 0 auto; background: #444; touch-action: none; }
    #overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: rgba(0, 0, 0, 0.85) url('https://cdn.pixabay.com/photo/2017/03/06/20/58/asphalt-2121925_960_720.jpg') center/cover no-repeat;
      color: white;
      font-family: sans-serif; z-index: 10;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .easy { background: #2ecc71; color: white; }
    .normal { background: #3498db; color: white; }
    .hard { background: #e74c3c; color: white; }
    #restartBtn {
      margin-top: 20px;
      display: none;
      background: #f39c12; color: white;
    }
    #result h2 { margin-bottom: 10px; }
    #result p { margin: 4px 0; font-size: 16px; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="overlay">
  <h1>ãƒ¬ãƒ¼ã‚·ãƒ³ã‚°ãƒ»ãƒãƒ£ãƒ¬ãƒ³ã‚¸</h1>
  <p>é›£æ˜“åº¦ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>
  <div>
    <button class="easy">Easy</button>
    <button class="normal">Normal</button>
    <button class="hard">Hard</button>
  </div>
  <div id="result" style="display:none; text-align: center;">
    <h2>ãƒªã‚¶ãƒ«ãƒˆ</h2>
    <p id="resultScore"></p>
    <p id="resultHighScore"></p>
    <p id="resultDifficulty"></p>
    <p id="resultRank" style="font-size: 20px; font-weight: bold;"></p>
    <button id="restartBtn">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  </div>
</div>

<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_744a89e578.mp3?filename=fast-car-racing-110277.mp3" loop></audio>
<audio id="crashSound" src="https://cdn.pixabay.com/audio/2022/03/31/audio_b80c70b9c1.mp3"></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const overlay = document.getElementById("overlay");
  const restartBtn = document.getElementById("restartBtn");
  const bgm = document.getElementById("bgm");
  const crashSound = document.getElementById("crashSound");

  const roadWidth = 200;
  const roadX = (canvas.width - roadWidth) / 2;
  const playerWidth = 40;
  const playerHeight = 70;
  let playerX, playerY;
  let leftPressed = false;
  let rightPressed = false;
  let touchStartX = null;
  let obstacles = [];
  let score = 0;
  let highScore = localStorage.getItem("highScore") || 0;
  let speed = 4;
  let obstacleRate = 0.03;
  let difficulty = "normal";
  let bgOffset = 0;
  let gameOver = false;
  let gameStarted = false;
  let explosionFrame = 0;
  let timer = 60;
  let timerId = null;

  function getRank(score) {
    if (score >= 1000) return { rank: "S", message: "ç¥æ¥­ï¼", emoji: "ğŸ†" };
    if (score >= 700) return { rank: "A", message: "ç´ æ™´ã‚‰ã—ã„ï¼", emoji: "ğŸ¥‡" };
    if (score >= 400) return { rank: "B", message: "ã„ã„æ„Ÿã˜ï¼", emoji: "ğŸ¥ˆ" };
    if (score >= 200) return { rank: "C", message: "ã¾ãšã¾ãšï¼", emoji: "ğŸ¥‰" };
    return { rank: "D", message: "ã¾ã ã¾ã ã“ã‚Œã‹ã‚‰ï¼", emoji: "ğŸ˜…" };
  }

  function initGame() {
    document.getElementById("result").style.display = "none";
    playerX = canvas.width / 2 - playerWidth / 2;
    playerY = canvas.height - playerHeight - 20;
    bgOffset = 0;
    obstacles = [];
    score = 0;
    explosionFrame = 0;
    gameOver = false;
    gameStarted = true;
    timer = 60;
    restartBtn.style.display = "none";
    overlay.style.display = "none";

    if (difficulty === "easy") { speed = 3; obstacleRate = 0.02; }
    else if (difficulty === "normal") { speed = 4; obstacleRate = 0.03; }
    else if (difficulty === "hard") { speed = 5.5; obstacleRate = 0.05; }

    bgm.currentTime = 0;
    bgm.play();
    timerId = setInterval(() => { if (--timer <= 0) endGame("Time's up!"); }, 1000);
    gameLoop();
  }

  function endGame(message = "Game Over") {
    if (!gameOver) {
      crashSound.play();
      bgm.pause();
      clearInterval(timerId);
      gameOver = true;
      if (score > highScore) {
        localStorage.setItem("highScore", score);
        highScore = score;
      }
      setTimeout(() => {
        document.getElementById("resultScore").innerText = `ã‚¹ã‚³ã‚¢: ${score}`;
        document.getElementById("resultHighScore").innerText = `ãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore}`;
        document.getElementById("resultDifficulty").innerText = `é›£æ˜“åº¦: ${difficulty.toUpperCase()}`;
        const result = getRank(score);
        document.getElementById("resultRank").innerText = `${result.emoji} ãƒ©ãƒ³ã‚¯: ${result.rank} - ${result.message}`;
        document.getElementById("result").style.display = "block";
        overlay.style.display = "flex";
      }, 1200);
    }
  }

  function drawBackground() {
    ctx.fillStyle = "#333";
    ctx.fillRect(roadX, 0, roadWidth, canvas.height);
    ctx.strokeStyle = "#aaa";
    ctx.lineWidth = 2;
    ctx.setLineDash([15, 20]);
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, -canvas.height + bgOffset);
    ctx.lineTo(canvas.width / 2, canvas.height * 2 + bgOffset);
    ctx.stroke();
  }

  function drawPlayer() {
    ctx.fillStyle = "lime";
    ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
  }

  function drawObstacles() {
    ctx.fillStyle = "red";
    for (let obs of obstacles) {
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }
  }

  function updateObstacles() {
    for (let obs of obstacles) obs.y += speed;
    obstacles = obstacles.filter(obs => obs.y < canvas.height);
    if (Math.random() < obstacleRate) {
      const width = 40, height = 60;
      const x = roadX + Math.random() * (roadWidth - width);
      obstacles.push({ x, y: -height, width, height });
    }
  }

  function checkCollision() {
    for (let obs of obstacles) {
      if (
        playerX < obs.x + obs.width &&
        playerX + playerWidth > obs.x &&
        playerY < obs.y + obs.height &&
        playerY + playerHeight > obs.y
      ) {
        endGame("ã‚¯ãƒ©ãƒƒã‚·ãƒ¥ï¼");
      }
    }
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "18px sans-serif";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("High: " + highScore, 10, 55);
    ctx.fillText("Time: " + timer + "s", canvas.width - 100, 30);
  }

  function gameLoop() {
    if (!gameStarted) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameOver) {
      bgOffset += speed;
      if (bgOffset > 35) bgOffset = 0;
      drawBackground();
      drawPlayer();
      updateObstacles();
      drawObstacles();
      checkCollision();
      drawScore();
      if ((leftPressed) && playerX > roadX) playerX -= 5;
      if ((rightPressed) && playerX < roadX + roadWidth - playerWidth) playerX += 5;
      score++;
      requestAnimationFrame(gameLoop);
    }
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") leftPressed = true;
    if (e.key === "ArrowRight") rightPressed = true;
  });
  document.addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") leftPressed = false;
    if (e.key === "ArrowRight") rightPressed = false;
  });
  canvas.addEventListener("touchstart", e => { touchStartX = e.touches[0].clientX; });
  canvas.addEventListener("touchmove", e => {
    if (!touchStartX) return;
    const diff = e.touches[0].clientX - touchStartX;
    if (Math.abs(diff) > 30) {
      if (diff > 0 && playerX < roadX + roadWidth - playerWidth) playerX += 10;
      else if (diff < 0 && playerX > roadX) playerX -= 10;
      touchStartX = null;
    }
  });
  canvas.addEventListener("touchend", () => { touchStartX = null; });

  document.querySelector(".easy").onclick = () => { difficulty = "easy"; initGame(); };
  document.querySelector(".normal").onclick = () => { difficulty = "normal"; initGame(); };
  document.querySelector(".hard").onclick = () => { difficulty = "hard"; initGame(); };
  restartBtn.addEventListener("click", initGame);
</script>
</body>
</html>
